<!DOCTYPE html>
<html>
<head>
<title>Music Detail</title>
</head>
<body>
	
	<img src =" {{ album.album_logo }}" >
	<h1> {{ album.albumTitle }}</h1>
	<h2> {{ album.artist }}</h2>
	
	<ul>
		{% for song in album.song_set.all %}
			<li> {{ song.song_title}} - {{ song.file_type }} </li>
		{% endfor %}
	</ul>

 

 
</body>
</html>
