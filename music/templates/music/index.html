<!DOCTYPE html>
<html>
<head>
<title>Music Index</title>
</head>
<body>

	{% if all_albums %}
	<ul>
		{% for album in all_albums %}
			<li><a href="{% url 'music:detail' album.id %}"> {{ album.albumTitle }}</a></li>
		{% endfor %}
	</ul>
	
	{% else %}
		<h2>No Albums to show</h2>
	{% endif %}

</body>
</html>
